<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Sophie Bluel</title>
    <link rel="stylesheet" href="./assets/style.css">
 <!-- Fichier CSS spécifique pour la page de connexion -->
</head>
<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li><a href="index.html">Projets</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header> 
    <main>
        <section class="login-section">
            <h2>log in</h2>
            <form id="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Se connecter</button>
            </form>
            <a href="#" class="forgot-password">Mot de passe oublié</a> 
            <p id="error-message" style="color:red; display:none;">Email ou mot de passe incorrect.</p>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script src="login.js"></script> <!-- Lien vers le fichier JS pour la gestion de connexion -->
</body>
</html>
